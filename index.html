<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <img src="img/Trello Copy.png" alt="" class="logo">
                <ul class="nav__list">
                    <li class="header__nav__item create__item"><button class="btn create__task__btn">Add user</button></li>
                    <li class="header__nav__item users__dropdown">
                        <ul class="users">
                            <!-- <li class="user"></li> -->
                            <li><img src="img/user.jpg" alt=""></li>
                        </ul>
                    </li>
                    <li class="header__nav__item search">
                        <input class="header__nav__input" type="text" placeholder="Search...">
                    </li>
                    <li class="header__nav__item filter">Filter</li>
                    <li class="header__nav__item"><button class="settings">Settings</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__body">
            <div class="container">
                <div class="board__zone">
                    <div class="board">
                        <div class="board__head">
                            <span class="board__name" contenteditable="true" spellcheck="true">To do</span>
                            <div class="task__btn__zone">
                                <button class="btn task__btn create__task__btn">+</button>
                                <button class="btn task__btn delete__task__btn">X</button>
                            </div>
                        </div>
                        <div class="tasks__zone">
                            <div class="task__card">
                                
                            </div>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board__head">
                            <span class="board__name" contenteditable="true" spellcheck="true">In progress</span>
                            <div class="task__btn__zone">
                                <button class="btn task__btn create__task__btn">+</button>
                                <button class="btn task__btn delete__task__btn">X</button>
                            </div>
                        </div>
                        <div class="tasks__zone">
                        </div>
                    </div>
                    <div class="board">
                        <div class="board__head">
                            <span class="board__name" contenteditable="true" spellcheck="true">Done</span>
                            <div class="task__btn__zone">
                                <button class="btn task__btn create__task__btn">+</button>
                                <button class="btn task__btn delete__task__btn">X</button>
                            </div>
                        </div>
                        <div class="tasks__zone">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/scrypt.js"></script>
</body>
</html>
